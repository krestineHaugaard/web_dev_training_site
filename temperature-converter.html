<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="javascript/temperature-converter.js"></script>
    <link rel="stylesheet" href="style/temperature-converter.css" />
    <title>Temperature converter | Web dev training</title>
  </head>
  <body>
    <header>
      <h1>Temperature converter</h1>
    </header>
    <main>
      <form id="converter_form">
        <div>
          <label for="txtConvertValue">Convert</label>
          <input type="number" id="txtConvertValue" step=".01" required />
        </div>
        <div>
          <label for="txtConvertFrom"></label>
          <select name="convertFrom" id="txtConvertFrom">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
          </select>
        </div>
        <div>
          <label for="txtConvertToo"></label>
          <select name="convertFrom" id="txtConvertToo">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Calculate" />
        </div>
      </form>
      <section>
        <p id="final_convert"></p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
